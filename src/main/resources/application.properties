spring.application.name=expensely_backend
# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Hibernate + PgBouncer safety
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.statement_cache.size=0
spring.jpa.properties.hibernate.statement_cache.clear=true
# Hikari (keep small!)
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.keepalive-time=30000
spring.datasource.hikari.pool-name=ExpenselyHikariPool
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.data-source-properties.prepareThreshold=0
# DB
spring.datasource.url=${DB_URL}
# Server
server.port=${SERVER_PORT:8080}
server.error.include-message=always
# Logging
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
# Auth
jwt.secret=${JWT_SECRET}
GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
