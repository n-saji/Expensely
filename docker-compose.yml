version: "3.8"

services:
  nginx:
    image: nginx:alpine
    container_name: expensely-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    restart: unless-stopped

  app:
    image: nikhilsaji/expensely-app:latest
    env_file:
      - .env
    expose:
      - "8080"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 10s
      timeout: 3s
      retries: 3
